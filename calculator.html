<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="center" >
      <div id="calculator">
        <div class="screen">
          <input type="text" id="screenInput" name="screenInput" maxlength="5" />
        </div>

        <div class="finalresult">
          <p id="finalresult"></p>
        </div>

        <div class="panel">
          <div class="buttonbox">
            <button  class="ACbutton" onclick="Erase()">C</button>
            <button class="button" value="+" onclick="operators(value)">
              +
            </button>
            <button class="button" value="-" onclick="operators(value)">
              -
            </button>
          </div>

          <div class="buttonbox">
            <button class="button" value="1" onclick="numbers(value)">1</button>
            <button class="button" value="2" onclick="numbers(value)">2</button>
            <button class="button" value="3" onclick="numbers(value)">3</button>
          </div>

          <div class="buttonbox">
            <button class="button" value="4" onclick="numbers(value)">4</button>
            <button class="button" value="5" onclick="numbers(value)">5</button>
            <button class="button" value="6" onclick="numbers(value)">6</button>
          </div>

          <div class="buttonbox">
            <button class="button" value="7" onclick="numbers(value)">7</button>
            <button class="button" value="8" onclick="numbers(value)">8</button>
            <button class="button" value="9" onclick="numbers(value)">9</button>
          </div>

          <div class="buttonbox">
            <button
              style="padding-top: 18px"
              class="button"
              value="*"
              onclick="operators(value)"
            >
              *
            </button>
            <button class="button" value="0" onclick="numbers(value)">0</button>
            <button
              style="padding-bottom: 18px"
              class="button"
              value="."
              onclick="operators(value)"
            >
              .
            </button>
          </div>

          <div class="buttonbox">
            <button class="button" value="/" onclick="operators(value)">
              /
            </button>
            <button class="button" onclick="equalto()">=</button>
            <button class="button" value="%" onclick="operators(value)">
              %
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
